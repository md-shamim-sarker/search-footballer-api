<html lang="en">

<body>
    <div class="preloader"></div>
    <header>
        <h1>Search Your Favorite Footballer</h1>
        <div class="search">
            <input type="text" name="" id="search-input">
            <button id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </header>

    <main id="main">
        <div class="player-image">
            <img src="https://www.thesportsdb.com/images/media/player/thumb/ino2iw1600892848.jpg" alt="...">
        </div>

            <div>
                <h2>Information</h2>
                <p>
                    Player Name: Lionel Messi<br>
                    Nationality: Argentina<br>
                    Height: 1.70 m (5 ft 7 in)<br>
                    Weight: 66 kg
                </p>
            </div>
        </div>
    </main>
